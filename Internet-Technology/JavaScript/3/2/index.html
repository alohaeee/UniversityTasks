                            <option value="tan">Тангенс</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <p><input type="submit" value="Вычислить" onclick="onSubmition()"></p>
                </div>
                <div>
                    <p id="a"> 
                        
                    </p>
                </div>
                
            </fieldset>
        
    </body>
    <script src="function.js"></script>
    
</html>
