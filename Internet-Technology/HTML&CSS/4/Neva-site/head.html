            Нева вытекает из Ладожского озера и впадает в Финский залив, <br>
            короткая (всего 74 км) и очень многоводная (годовой сток 74 куб.км). <br>
            По многоводности Нева уступает в Европе только Волге, Дунаю, Северной двине и Печоре. <br>
