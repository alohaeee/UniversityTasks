<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        tr
        {
            width:100px;
            height:40px;
        }
        td, #hidden
        {
            border:1px solid black;
            min-width:100px;
            min-height:40px;
            width:100px;
            height:40px;
        }
        #hidden
        {
            empty-cells: hide;
        }
    </style>
</head>

        </tr>
        <tr>
            <td rowspan="3"></td>
            
        </tr>
        <tr>

        </tr>
        <tr>

</html>
