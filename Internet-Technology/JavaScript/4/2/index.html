<html>
    <head>
        <meta charset="utf8">
        <title>Элипс</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Построение Элипса</h1>
            </div>
            <div class="form">
                <div style="text-align:center; margin-bottom: 10%;">
                    Задайте длины полуосей
                </div>
                <div>
                    <label for="a">Горизонтальная a:</label>
                    <input id="a" type="text">
                </div>
                <div>
                    <label for="b">Горизонтальная b:</label>
                    <input id="b" type="text">
                </div>
                <div >
                    <label for="r1">Div:</label>
                    <input id="r1" type="radio" name="drawstyle" onchange="chooseDrawStyle(this)" checked>
                    <label for="r2">SVG:</label>
                    <input id="r2" type="radio" name="drawstyle" onchange="chooseDrawStyle(this)">
                    <label for="r3">Canvas:</label>
                    <input id="r3" type="radio" name="drawstyle" onchange="chooseDrawStyle(this)">
                </div>
                <div class="submit">
                    <input id="s" type="submit"  value="Построить" onclick="draw()">
                </div>
            </div>
            <div class="graphic">
                <div class="bgraphic" id="bg">
                    <svg id="svg_container" width='100%' height="100%"></svg>
                </div>
            </div>
          

        </div>
    </body>
    <script src="function.js"></script>
</html>
